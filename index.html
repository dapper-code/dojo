<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dojo</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Money: <strong><span id="moneyText">250</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to train</button>
        <button id="button3">Fight master</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Master Name: <strong><span id="masterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="masterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to the Dojo beat down
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
